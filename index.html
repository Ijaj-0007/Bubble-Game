<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pop the Bubbles - Ultimate Challenge with Leaderboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Pop the Bubbles! ðŸŽˆ</h1>

  <!-- Score Bar: displays player's name, score, and remaining time -->
  <div class="score-bar" id="scoreDiv">
    Player: <span id="score">0</span> | Time: <span id="timeRemaining"></span>
  </div>

  <!-- Audio element for bubble pop sound using your local file -->
  <audio id="popSound" src="bubble-pop.mp3" preload="auto"></audio>

  <!-- Start Overlay: timer circle, player name input, and Enter button -->
  <div id="startOverlay">
    <div id="startContainer">
      <div class="timer-circle" id="timerCircle">
        <div id="timerDisplay">00 : 01 : 00</div>
        <div class="timer-label">hrs : mins : secs</div>
      </div>
      <h2>Enter Your Name</h2>
      <input type="text" id="playerNameInput" placeholder="Your Name">
      <br>
      <button id="startButton">Enter</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
